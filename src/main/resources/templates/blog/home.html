<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="/fragments/header :: head('Blog Topics')"></head>
<body>

<nav th:replace="/fragments/navbar :: nav-bar"></nav>

<div class="container">
	<div class="row">
		<div class="col-xs-4 col-xs-offset-4 col-sm-12 col-sm-offset-0">
			<h1>Share Your Thoughts</h1>
		</div>
	</div>

	<div class="blog" th:each="blog : ${blog}">
		<h1><a th:href="${'/blog/' + blog.id}" th:text="${blog.title}"></a></h1>
		<h2 th:text="${blog.body}"></h2>
		<h3 th:text="${blog.response}"></h3>
	</div>
</div>

<div class="row">
	<div class="col-xs-4 col-xs-offset-4">
		<a sec:authorize="isAuthenticated()" th:href="@{/blog/create}" id="create-blog" class="btn btn-primary">Start A
			Blog</a>
	</div>
</div>
<div>
	<footer th:replace="/fragments/footer :: main-footer"></footer>
</div>
</body>
</html>
