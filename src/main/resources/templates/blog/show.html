<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: head('Individual Blog')"></head>
<body>
<div>
	<nav th:replace="/fragments/navbar :: nav-bar"></nav>
	<div class="container">
		<h1>Blog</h1>
		<div class="blog">
			<h2 class="blog-title" th:text="${blog.title}"></h2>
			<h3 class="blog-body" th:text="${blog.body}"></h3>
			<h5 th:text="${blog.user.username}"></h5>
		</div>
		<div class="buttons" id="edit-button">
			<div sec:authorize="isAuthenticated()">
				<div th:if="${#authentication.principal.id == blog.user.id}">
					<div class="row">
						<div class="col-xs-4 col-xs-offset-4">
							<a th:href="@{/blogs/{id}/edit(id=${blog.id})}" class="btn btn-info">Edit</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<a sec:authorize="isAuthenticated()" th:href="@{/response/create}" class="btn btn-primary">Leave
					Comment</a>
			</div>
		</div>
		<div>
			<footer th:replace="/fragments/footer :: main-footer"></footer>
		</div>
	</div>
</div>
</body>
</html>
