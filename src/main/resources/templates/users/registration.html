<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head('')"></head>
<body>

<nav th:replace="/fragments/navbar :: nav-bar"></nav>

<div class="container">
	<div class="row">
		<h1>Register Here!!!</h1>
		<form action="/register" method="POST" th:object="${user}">
			<label for="firstName">First Name</label>
			<input id="firstName" type="text" th:field="*{firstName}" />
			<label for="lastName">Last Name</label>
			<input id="lastName" type="text" th:field="*{lastName}" />
			<label for="email">Email</label>
			<input id="email" type="text" th:field="*{email}" />
			<label for="phoneNumber">Phone Number</label>
			<input id="phoneNumber" type="text" th:field="*{phoneNumber}" />
			<label for="username">Username</label>
			<input id="username" type="text" th:field="*{username}" />
			<label for="password">Password</label>
			<input id="password" type="password" th:field="*{password}" />
			<label for="age">age</label>
			<input id="age" type="text" th:field="*{age}" />
			<label for="gender">gender</label>
			<input id="gender" type="text" th:field="*{gender}" />
			<label for="height">height</label>
			<input id="height" type="text" th:field="*{height}" />
			<label for="weight">weight</label>
			<input id="weight" type="text" th:field="*{weight}" />


			<input value="Sign me up!" type="submit" />
		</form>
	</div>
</div>

</body>
</html>
