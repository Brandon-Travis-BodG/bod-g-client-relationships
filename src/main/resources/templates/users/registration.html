<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head('Register')"></head>

<body>
<nav th:replace="/fragments/navbar :: nav-bar"></nav>

<div class="container">
	<div class="row">
		<h1>Register Here!!!</h1>
		<form th:action="@{/register}" th:method="POST" th:object="${user}">
			<div class="form-group page">
				<label for="firstName">First Name</label>
				<input id="firstName" type="text" name="firstName" th:field="*{firstName}" class="form-control"/>
				<div
						class="alert alert-danger"
						th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}">
				</div>
			</div>
			<div class="form-group page">
				<label for="lastName">Last Name</label>
				<input id="lastName" type="text" name="lastName" th:field="*{lastName}" class="form-control"/>
				<div
						class="alert alert-danger"
						th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}">
				</div>
			</div>
			<div class="form-group page">
				<label for="email">Email</label>
				<input id="email" type="text" name="email" th:field="*{email}" class="form-control"/>
				<div
						class="alert alert-danger"
						th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}">
				</div>
			</div>
			<div class="form-group page">
				<label for="phoneNumber">Phone Number (Format: ###-###-####)</label>
				<input id="phoneNumber" type="text" name="phoneNumber" th:field="*{phoneNumber}" class="form-control"/>
				<div
						class="alert alert-danger"
						th:if="${#fields.hasErrors('phoneNumber')}"
						th:errors="*{phoneNumber}">
				</div>
			</div>
			<div class="form-group page">
				<label for="username">Username</label>
				<input id="username" type="text" name="username" th:field="*{username}" class="form-control"/>
				<div
						class="alert alert-danger"
						th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}">
				</div>
			</div>
			<div class="form-group page">
				<label for="password">Password</label>
				<input id="password" type="password" name="password" th:field="*{password}" class="form-control"/>
				<div
						class="alert alert-danger"
						th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}">
				</div>
			</div>
			<div class="form-group page">
				<label for="age">Age</label>
				<input id="age" type="text" name="age" th:field="*{age}" class="form-control"/>
				<div
						class="alert alert-danger"
						th:if="${#fields.hasErrors('age')}"
						th:errors="*{age}">
				</div>
			</div>
			<div class="form-group page">
				<label for="gender">Gender</label>
				<select class="form-control" id="gender" name="gender">
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
			</div>
			<div class="form-group page">
				<label for="height">Height (Inches)</label>
				<input id="height" type="text" name="height" th:field="*{height}" class="form-control"/>
				<div
						class="alert alert-danger"
						th:if="${#fields.hasErrors('height')}"
						th:errors="*{height}">
				</div>
			</div>
			<div class="form-group page">
				<label for="weight">Weight (Lbs.)</label>
				<input id="weight" type="text" name="weight" th:field="*{weight}" class="form-control"/>
				<div
						class="alert alert-danger"
						th:if="${#fields.hasErrors('weight')}"
						th:errors="*{weight}">
				</div>
			</div>

			<input class="btn btn-primary page" type="submit" value="Sign Me Up"/>
		</form>
	</div>
</div>

<ul class="pager">
	<li id="previous"><a href="#">&larr; Previous</a></li>
	<li id="next"><a href="#">Next &rarr;</a></li>
</ul>

<footer th:replace="/fragments/footer :: main-footer"></footer>
<script src="js/registration-pagination.js"></script>
</body>
</html>
